<!DOCTYPE html>
<html lang="kr-KR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style/output.css" />
  <link rel="stylesheet" href="./style/register.css" />
</head>

<body>
  <div class="registrationContainer">
    <h2 class="registrationContainer__title">회원가입</h2>
    <form id="registrationForm" class="registrationContainer__form" action="your-server-side-script" method="POST">
      <label class="field" for="username">
        <span class="field__label">ID :</span>
        <input class="field__input" type="text" id="username" name="username" required>
      </label>
      <br />
      <label class="field" for="password">
        <span class="field__label">Password :</span>
        <input class="field__input" type="password" id="password" name="password" required>
      </label>

      <br />
      <label class="field" for="passwordCheck">
        <span class="field__label">Password Check:</span>
        <input class="field__input" type="password" id="passwordCheck" name="passwordCheck" required>
      </label>

      <br />
      <label class="field" for="name">
        <span class="field__label">Name : </span>
        <input class="field__input" type="text" id="name" name="name" required>
      </label>
      <br />

      <label class="field" for="email">
        <span class="field__label">Email Address : </span>
        <input class="field__input" type="email" id="email" name="email" required>
      </label>
      <br />

      <label class="field" for="phoneNumber">
        <span class="field__label">Phone Number : </span>
        <input class="field__input" type="tel" id="phoneNumber" name="phoneNumber" required>
      </label>
      <br />

      <label class="field" for="localAddress">
        <span class="field__label">Local Address:</span>
        <input class="field__input" type="text" id="localAddress" name="localAddress" required>
      </label>

      <br />
      <fieldset class="field">
        <legend class="field__label">Gender:</legend>
        <label for="genderMale">
          <input type="radio" id="genderMale" name="gender" value="Male" required>
          Male
        </label>
        <label for="genderFemale">
          <input type="radio" id="genderFemale" name="gender" value="Female">
          Female
        </label>
      </fieldset>

      <br />
      <label class="field" for="birthdate">
        <span class="field__label">Birthdate:</span>
        <input class="field__input" type="date" id="birthdate" name="birthdate" required>
      </label>

      <br />
      <label class="checkbox">
        <input class="checkbox__input" type="checkbox" name="termsCheck" required>
        <span class="checkbox__label">I accept the terms and conditions</span>
      </label>
      <br />
      <label class="checkbox">
        <input class="checkbox__input" type="checkbox" name="termsCheck" required>
        <span class="checkbox__label">I accept the terms and conditions</span>
      </label>
      <br />
      <label class="checkbox">
        <input class="checkbox__input" type="checkbox" name="termsCheck" required>
        <span class="checkbox__label">I accept the terms and conditions</span>
      </label>
      <br />
      <label class="checkbox">
        <input class="checkbox__input" type="checkbox" name="termsCheck" required>
        <span class="checkbox__label">I accept the terms and conditions</span>
      </label>
      <br />
      <label class="checkbox">
        <input class="checkbox__input" type="checkbox" name="termsCheck" required>
        <span class="checkbox__label">I accept the terms and conditions</span>
      </label>

      <br />
      <input class="submitBtn" type="submit" value="Register">
    </form>
  </div>
</body>

</html>
