<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../style/index.css" />
    <title>장바구니</title>
</head>

<body>
    <h2>장바구니</h2>
    <div class="cartsection">
        <ul class="cartlist">
            <li>전체 선택</li>
            <li>냉장 식품</li>
            <li>냉동 식품</li>
            <li>상온 식품</li>
        </ul>
        <div class="right-box">
            <div class="delivery-section">
                <h3>배송지</h3>
                <div class="delivery-content">
                    <p>배송지를 등록하고</p>
                    <span>구매 가능한 상품을 확인하세요!</span>
                </div>
                <button type="button">
                    배송지 변경
                </button>
            </div>
            <div class="price-section">
                <div class="price-row">
                    <span>상품금액</span>
                    <span>40,680원</span>
                </div>
                <div class="price-row">
                    <span>상품할인금액</span>
                    <span>-4,651원</span>
                </div>
                <div class="price-row">
                    <span>배송비</span>
                    <span>+3,000원</span>
                </div>
                <div class="price-row total-row">
                    <span>결제예정금액</span>
                    <strong>40,680원</strong>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
